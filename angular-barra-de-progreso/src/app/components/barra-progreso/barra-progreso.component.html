<ngb-progressbar [type]="getProgressColor(value)" [value]="value" [striped]="false" [animated]="false" aria-valuemin="0"
        aria-valuemax="100">
        <strong>{{value}}%</strong>
</ngb-progressbar>

<ngb-progressbar class="mt-3" [type]="getProgressColor(value)" [value]="value" [striped]="true" [animated]="false"
        aria-valuemin="0" aria-valuemax="100">
        <strong>{{value}}%</strong>
</ngb-progressbar>
